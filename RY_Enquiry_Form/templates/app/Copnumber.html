    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terata Enquiry Confirmation</title>

<body>
{% extends 'layouts/base.html' %}

{% block title %} UI Tables {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <img src="{% static 'images/Terata.jpeg'%}" alt="no image" max-width="100%" height="100">
        <div class="topright"><a href="/logout" id="Logout" class="text-decoration-none"> <span class="userCircle mb-0" data-toggle="tooltip" data-placement="top" title="{{user}}">{{user|make_list|first|capfirst}}</span></a>
        </div>
        <div class="topcenter">
                <h1>Enquiry Confirm Validation </h1>
            </div>


            <div style="padding-bottom: 40px;">
            </div>
<form name="RYform" id="RYform" action="/QuantityStore" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">    
        
        <div class="col-md-6">
          <label for="SCNumber" style="margin-left: 10px;" class="form-label">SC Number:</label>
          <input type="text"style="margin-left: 10px;" class="form-control" name="SCNumber" id="delivery">
          <label for="COPNumber"style="margin-left: 10px;" class="form-label">COP Number</label>
          <input type="text" style="margin-left: 10px;" class="form-control" name="COPNumber" id="payment_term">
          <button style="margin-top:10px; margin-left: 600px;" type="submit" class="btn btn-primary">Submit</button>

{% endblock content %}
